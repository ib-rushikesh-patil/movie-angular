<table class="table table-striped">
            <thead>
            <tr>
              <th scope="col">SN</th>
              <th scope="col">Movie Name</th>
              <th scope="col">Movie Info</th>
              <th scope="col">Release Date</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let movie of movieService.movieList; index as i">
              <th scope="row">{{ i + 1 }}</th>
              <td>
                   {{ movie.name }}
              </td>
              <td>{{ movie.description }}</td>
              <td>{{ movie.releaseDate }}</td>
            </tr>
            </tbody>
          </table>
